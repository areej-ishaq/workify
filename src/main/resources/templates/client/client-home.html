<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="/images/workify-favicon.jpeg">
    <link rel="stylesheet" th:href="@{/css/home-style.css}" />
    <title>Workify: Dashboard</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="home">
                <img
                     src="/images/workify-favicon.jpeg"
                     alt="Workify"
                     title="Workify"
                     /> 
            </a>
            <h1 class="logo">Workify: Revolutionizing the Way You Work</h1>
            <nav class="nav">
                <a href="home">Home</a>
                <a href="aboutUs">About Us</a>
            </nav>
        </div>
    </header>
    <main>
        <!-- Welcome Section -->
        <h1 th:text="${nullClient} ? 'Welcome, Client!' : 'Welcome ' + ${name} + '!'">Welcome, Client!</h1>


        <!-- Success Message Alert -->
        <div th:if="${message}" class="alert">
            <p th:text="${message}"></p>
        </div>

        <!-- Buttons Section -->
        <div class="button-container">
            <a th:href="@{/update-skill-req/{email}(email=${client.email})}">
                <button class="btn-primary">Change Requirement</button>
            </a>
            <a href="view-requests-status">
                <button class="btn-secondary">View Requests</button>
            </a>
            <a th:href="@{/find-work}">
                <button class="btn-primary">Find Talent</button>
            </a>
            <a href="home">
                <button class="btn-secondary">Home</button>
            </a>
        </div>
    </main>
    

</body>
</html>
