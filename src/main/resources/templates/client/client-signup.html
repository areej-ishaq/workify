<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="/images/workify-favicon.jpeg">
    <link rel="stylesheet" th:href="@{/css/home-style.css}" />
    <title>Client Sign Up</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="home">
                <img
                     src="/images/workify-favicon.jpeg"
                     alt="Workify"
                     title="Workify"
                     /> 
            </a>
            <h1 class="logo">Workify: Revolutionizing the Way You Work</h1>
            <nav class="nav">
                <a href="home">Home</a>
                <a href="aboutUs">About Us</a>
            </nav>
        </div>
    </header>
    <main>
        <h1>Client: Sign Up</h1>
    <form th:action="@{/client-signup}" method="POST" th:object="${client}">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Enter your name" required />
            <span th:if="${#fields.hasErrors('name')}" th:classappend="'error'" th:errors="*{name}">Name Error</span>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required />
            <span th:if="${#fields.hasErrors('email')}" th:classappend="'error'" th:errors="*{email}">Email Error</span>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" required />
            <span th:if="${#fields.hasErrors('password')}" th:classappend="'error'" th:errors="*{password}">Password Error</span>
        </div>

        <div>
            <label for="skillRequirement">Skill Requirement:</label>
            <input type="text" id="skillRequirement" th:field="*{skillRequirement}" placeholder="Enter skill requirement (separated by comma if more than 1)" required />
            <span th:if="${#fields.hasErrors('skillRequirement')}" th:classappend="'error'" th:errors="*{skillRequirement}">Skill Requirement Error</span>
        </div>

        <div>
            <label for="location">Location:</label>
            <input type="text" id="location" th:field="*{location}" placeholder="Enter your location in form (City, Country)" required />
            <span th:if="${#fields.hasErrors('location')}" th:classappend="'error'" th:errors="*{location}">Location Error</span>
        </div>

        <!-- Display Error if Client with same email already exists -->
        <div th:if="${error}">
            <p style="color: red;">[[${error}]]</p>
        </div>

        <button type="submit" class="btn-primary">Sign Up</button>

    </form>
    </main>

</body>
</html>
