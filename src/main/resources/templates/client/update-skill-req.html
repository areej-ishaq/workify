<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/home-style.css}" />
    <title>Workify: Update</title>
</head>
<body>
    <h1>Skill Requirement Updation</h1>

    <!-- Display any error message -->
    <div th:if="${error}">
        <p style="color: red;" th:text="${error}"></p>
    </div>

    <!-- Show the current skill requirement -->
    <p th:text="'The skill you asked for: ' + ${client.skillRequirement}">The skill needed goes here</p>    

    <!-- Form to update skill requirement -->
    <form action="#" th:action="@{/update-skill-req/{email}(email=${client.email})}" method="post" th:object="${client}">
        <!-- Hidden field to specify HTTP method as PUT -->
        <input type="hidden" name="_method" value="PUT" />

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" readonly="true" />
        </div>

        <div>
            <label for="skillRequirement">New Skill Requirement:</label>
            <input type="text" id="skillRequirement" th:field="*{skillRequirement}" placeholder="Enter new skill requirement" required/>
        </div>

        <div>
            <button type="submit" class="btn-primary">Update Skill</button>
        </div>
    </form>

</body>
</html>
