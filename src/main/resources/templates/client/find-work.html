<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Find Work</title>
    <link rel="stylesheet" th:href="@{/css/home-style.css}" />
</head>
<body>
<h1>Find Work!</h1>
<button id="findWorkButton" onclick="toggleDropdown()">Find Work!</button>

<div id="skillDropdown" style="display: none;">
    <ul>
        <li th:each="skill : ${skills}" th:text="${skill}"></li>
    </ul>
</div>

<script>
    function toggleDropdown() {
        const dropdown = document.getElementById('skillDropdown');
        dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
    }
</script>
</body>
</html>
