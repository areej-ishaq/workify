<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Job Listings</title>
</head>
<body>
<h1>Job Listings</h1>
<div th:if="${jobs.size() == 0}">
    <p>No jobs found for the selected skill.</p>
</div>
<ul th:each="job : ${jobs}">
    <li>
        <h2 th:text="${job.title}"></h2>
        <p th:text="${job.description}"></p>
        <form action="/acceptJob" method="post">
            <input type="hidden" name="jobTitle" th:value="${job.title}"/>
            <button type="submit">Accept Job</button>
        </form>
    </li>
</ul>
<a href="/">Back to Home</a>
</body>
</html>
