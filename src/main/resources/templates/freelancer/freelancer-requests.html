<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="/images/workify-favicon.jpeg">
    <link rel="stylesheet" th:href="@{/css/home-style.css}" />
    <title>Your Requests</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="home">
                <img
                     src="/images/workify-favicon.jpeg"
                     alt="Workify"
                     title="Workify"
                     /> 
            </a>
            <h1 class="logo">Workify: Revolutionizing the Way You Work</h1>
            <nav class="nav">
                <a href="home">Home</a>
                <a href="aboutUs">About Us</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="freelancer-requests-container">
            <h1>Requests Sent to You</h1>
            <p class="no-requests-message" th:if="${noRequests}">
                It seems you have no requests as of yet.
            </p>
            <div class="freelancer-request-list" th:if="${!noRequests}">
                <div class="freelancer-request-item" th:each="request : ${requests}">
                    <p>Client: <span th:text="${request.clientName}"></span></p>
                    <p>Skill needed: <span th:text="${request.skill}"></span></p>
                    <p>Client email: <span th:text="${request.client.email}"></span></p>
                    <p>Status: <span th:text="${request.status}"></span></p>
                    <a th:href="@{/freelancer/accept-request/{requestId}(requestId=${request.id})}">Accept</a>
                    <a th:href="@{/freelancer/reject-request/{requestId}(requestId=${request.id})}">Reject</a>
                </div>
            </div>
        </div>
        
    </main>
</body>
</html>
