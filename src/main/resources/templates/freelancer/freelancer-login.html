<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="/images/workify-favicon.jpeg">
    <link rel="stylesheet" th:href="@{/css/home-style.css}" />
    <title>Workify: Login</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="home">
                <img
                     src="/images/workify-favicon.jpeg"
                     alt="Workify"
                     title="Workify"
                     /> 
            </a>
            <h1 class="logo">Workify: Revolutionizing the Way You Work</h1>
            <nav class="nav">
                <a href="home">Home</a>
                <a href="aboutUs">About Us</a>
            </nav>
        </div>
    </header>
    
    <main>
    <div class="form-container">
        <h1>Freelancer: Login</h1>
        <form th:action="@{freelancer-login}" method="POST" th:object="${freelancer}">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required />
                <span th:if="${#fields.hasErrors('email')}" th:classappend="'error'" th:errors="*{email}">Email Error</span>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" required />
                <span th:if="${#fields.hasErrors('password')}" th:classappend="'error'" th:errors="*{password}">Password Error</span>
            </div>

            <div th:if="${error}">
                <p style="color: red;">[[${error}]]</p>
            </div>

            <button type="submit"  class="btn-primary">Login</button>

            <p>Don't have an account? <a href="/freelancer-signup">Sign up here</a></p>
        </form>
    </div>
    </main>
</body>
</html>
